<div class="form-container">
  <button class="btn-close" (click)="cerrar()">
    <i class="fas fa-times"></i>
  </button>
  <h2>Registrar Mantenimiento</h2>
  <form #form="ngForm" (ngSubmit)="registrar()">
    <div class="form-group">
      <label for="NombreEmpresaMantenimiento">Empresa de Mantenimiento</label>
      <input 
        type="text" 
        id="NombreEmpresaMantenimiento" 
        name="NombreEmpresaMantenimiento" 
        [(ngModel)]="mantenimiento.NombreEmpresaMantenimiento"
        required 
        placeholder="Nombre de la empresa"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="FechaMantenimiento">Fecha de Inicio</label>
      <input 
        type="date" 
        id="FechaMantenimiento" 
        name="FechaMantenimiento" 
        [(ngModel)]="mantenimiento.FechaMantenimiento"
        required 
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="FechaFinalDeMantenimiento">Fecha de Finalización</label>
      <input 
        type="date" 
        id="FechaFinalDeMantenimiento" 
        name="FechaFinalDeMantenimiento" 
        [(ngModel)]="mantenimiento.FechaFinalDeMantenimiento"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="TipoMantenimiento">Tipo de Mantenimiento</label>
      <select 
        id="TipoMantenimiento" 
        name="TipoMantenimiento" 
        [(ngModel)]="mantenimiento.TipoMantenimiento"
        required 
        class="form-input"
      >
        <option value="">Seleccione un tipo</option>
        <option value="Preventivo">Preventivo</option>
        <option value="Correctivo">Correctivo</option>
        <option value="Predictivo">Predictivo</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Costo">Costo</label>
      <input 
        type="number" 
        id="Costo" 
        name="Costo" 
        [(ngModel)]="mantenimiento.Costo"
        required
        step="0.01"
        min="0"
        placeholder="0.00"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="NombreGrupoEquipo">Grupo de Equipo</label>
      <input 
        type="text" 
        id="NombreGrupoEquipo" 
        name="NombreGrupoEquipo" 
        [(ngModel)]="mantenimiento.NombreGrupoEquipo"
        placeholder="Nombre del grupo de equipo"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="CodigoImtEquipo">Código IMT</label>
      <input 
        type="number" 
        id="CodigoImtEquipo" 
        name="CodigoImtEquipo" 
        [(ngModel)]="mantenimiento.CodigoImtEquipo"
        placeholder="Código IMT del equipo"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="Descripcion">Descripción del Mantenimiento</label>
      <textarea 
        id="Descripcion" 
        name="Descripcion" 
        [(ngModel)]="mantenimiento.Descripcion"
        rows="3"
        placeholder="Describe el mantenimiento realizado"
        class="form-input"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="DescripcionEquipo">Descripción del Equipo</label>
      <textarea 
        id="DescripcionEquipo" 
        name="DescripcionEquipo" 
        [(ngModel)]="mantenimiento.DescripcionEquipo"
        rows="3"
        placeholder="Describe el equipo mantenido"
        class="form-input"
      ></textarea>
    </div>

    <div class="form-submit">
      <button type="submit" class="register-button" [disabled]="!form.valid">
        <span>Registrar Mantenimiento</span>
      </button>
    </div>
  </form>
</div>
